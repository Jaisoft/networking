

<div class="container">
  <div class="card list-brand">
    <h5 class="card-header">Lista de marcas</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts">
              <td>{{post.id}}</td>
              <td>{{post.title}}</td>
              <td>{{post.author}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

</div>
